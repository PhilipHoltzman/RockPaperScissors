<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="game-container">
        <h1>Score:</h1>

            <div class="scorebox">
                <h3 id="playerScore"></h3>
            </div>

            <div class="scorebox">
                <h3 id="computerScore" ></h3>
            </div>

        <h1>Pick your poison:</h1>
        <div class="choice">
            <button class="button-17" role="button" id="Rock">Rock</button>
            <button class="button-17" role="button" id="Paper">Paper</button>
            <button class="button-17" role="button" id="Scissors">Scissors</button>
        </div>
    <div/>

    <script src="index.js"></script>
    
</body>
</html>
